name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]  # You can add other versions as necessary

    steps:
    - uses: actions/checkout@v2

    # Set up Git to use GitHub Token for authentication
    - name: Set up Git to use GITHUB_TOKEN
      run: |
        git config --global url."https://github.com/".insteadOf "git@github.com:"
        git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Pre-Commit and Run Hooks
      run: |
        pre-commit install
        pre-commit run --all-files

    - name: Run Tests
      run: |
        pytest tests/ --disable-warnings

    - name: Run Coverage
      run: |
        coverage run -m pytest
        coverage report

    - name: Analyze Code Complexity (Radon)
      run: |
        radon cc src/ -s -n C  # Check cyclomatic complexity for grades A, B, C
        radon mi src/  # Measure maintainability index
